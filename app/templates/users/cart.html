<script type="text/javascript">
  $('.minus-btn').on('click', function(e) {
        e.preventDefault();
        var $this = $(this);

        var value = parseInt($input.val());

        if (value > 1) {
            value = value - 1;
        } else {
            value = 0;
        }

    $input.val(value);

    });

    $('.plus-btn').on('click', function(e) {

        if (value < 100) {

        } else {
