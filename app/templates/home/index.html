{% extends "base.html" %}

{% block body %}

<body>

	<div class="container-fluid">
	{% if categories %}

	<div class="row">
		{% for category in categories %}
	<a href="{{ url_for('home.shop_by_category', id=category.id) }}">
		<div class="col l4 s12 m6" style="width: 33.33333%" >
			<div class="card-panel hoverable" style="height:270px; background-color:#FFFFFF;">
					<div class="card-image" style="margin-left:auto;margin-right: auto;">
							<img class="responsive-img" src="{{url_for('static', filename = 'test.png')}}"  >
							<div class="caption">
							<br>
							<span class="card-title">
								<strong style="font-size:16px;font-family: 'Roboto', sans-serif;color: #000;">
									{{ category.category_name }}
								</strong>
							</span>
							</div>
					
						</div>
				</div>
		</div>
	</a>
		{% endfor %}
	</div>



	{% endif %}
	</div>
</body>

{% endblock %}
